<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/10-rps.css">
</head>
<body>
  <div class="main">
    <div class="gamepage">
      <p class="title">Rock Paper Scissors</p>

  <button class="rps-button" onclick="playGame('Rock');"><img class="rps-image" src="./RPS/Rock.png"></button>

  <button class="rps-button" onclick="playGame('Paper');"><img class="rps-image" src="./RPS/Paper.png"></button>

  <button class="rps-button" onclick="playGame('Scissors');"><img class="rps-image" src="./RPS/Scissors.png"></button>

  <p class="js-result results"> </p>
  <p class="js-moves">
  </p>
  <p class="js-score score"></p>
  

  <button class="reset-score-btn" onclick="
  score.Wins = 0;
  score.Loses = 0;
  score.Ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " >Reset Score</button>

    </div>
  </div>
  <script src="./scripts/10-rps.js"></script>
</body>
</html>
